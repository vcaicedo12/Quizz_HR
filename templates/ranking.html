<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ranking.css') }}">
  <title>Ranking de Jugadores</title>
</head>
<body>
  <header>
    <h1>Ranking del Torneo de los Magos</h1>
  </header>
  <table>
    <thead>
      <tr>
        <th>Posición</th>
        <th>Nombre</th>
        <th>Puntuación</th>
      </tr>
    </thead>
    <tbody>
      {% for player in players %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ player.name }}</td>
        <td>{{ player.score }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
